<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles_profile.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile</h1>
            <p>Welcome, {{ user_name }}!</p>
        </header>

        <section class="user-info">
            <h2>Your Information</h2>
            <p><strong>Username:</strong> {{ user_name }}</p>
        </section>

        <section class="user-events">
            <h2>Your Events</h2>
            {% if events %}
                <ul>
                    {% for event in events %}
                        <li>{{ event }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>You are not participating in any events yet.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
